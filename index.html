<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.container {
  width: 50px;
  height: 50px;
  position: absolute;
  top: 50%;
  right: 50%;
}

.container .boxes {
  width: 50px;
  height: 50px;
  fill: none;
  stroke-width: 50px;
  stroke: #42a8cc;
  stroke-dasharray: 50;
  stroke-dashoffset: 50%;
  animation: animate 2s linear infinite;
}

@keyframes animate {
  to {
    stroke-dashoffset: 250%;
  }
}

  </style>
</head>
<body>
  <center>
<svg class="container"><rect class="boxes"></rect></svg>

  </center>
</body>
</html>
